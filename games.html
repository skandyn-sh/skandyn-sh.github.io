Simple games for you

<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="game.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <table id="board" class="board">
            <tr>
                <td id="one" class="even"></td>
                <td id="two"></td>
                <td id="three" class="even"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five" class="even"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven" class="even"></td>
                <td id="eight"></td>
                <td id="nine" class="even"></td>
            </tr>
        </table>
        
        <script src="http://code.jquery.com/jquery-1.5.1.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.tictac.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("#board").tictac().css("border", "1px solid #FFFFFF");
                 });
        </script>
        
    </body>
    
</html>
<p style="padding-bottom: 1px"></p>
